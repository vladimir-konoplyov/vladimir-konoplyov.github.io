<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>HomeWork 11-12</title>
	<link rel="stylesheet" href="css/style.css">
	<script src="http://code.jquery.com/jquery-1.12.0.min.js"></script>
	<script src="js/tmpl.js"></script>
	<script src="js/script.js"></script>
</head>
<body>
	<h1>Инструменты успешного Frontend-разработчика</h1>
	<div class="carousel-wrapper">
		<div class="carousel-arrow-left"><span>Влево</span></div>	
		<div class="carousel-hider">
			<ul class="carousel-list">
			    <li class="carousel-element"><div class="element-position"><img src="img/html.jpeg"><p>HTML</p></div></li>
			    <li class="carousel-element"><div class="element-position"><img src="img/css.jpeg"><p>CSS</p></div></li>
			    <li class="carousel-element"><div class="element-position"><img src="img/javascript.jpeg"><p>JavaScript</p></div></li>
			    <li class="carousel-element"><div class="element-position"><img src="img/jquery.jpeg"><p>jQuery</p></div></li>
			    <li class="carousel-element"><div class="element-position"><img src="img/photoshop.jpeg"><p>Photoshop</p></div></li>
			    <li class="carousel-element"><div class="element-position"><img src="img/notebook.jpeg"><p>Notebook</p></div></li>
			    <li class="carousel-element"><div class="element-position"><img src="img/cofee.jpeg"><p>Кофе</p></div></li>
			    <li class="carousel-element"><div class="element-position"><img src="img/terpenie.jpeg"><p>Терпение</p></div></li>	  
		  </ul>	  
		</div>
	  	<div class="carousel-arrow-right"><span>Вправо</span></div>
  	</div>
  	<script type="text/template" id="output-info">
  		<div class="output-wrapper">
  			<h1 class="header-output"><%= data[0].header %></h1>
			<div class="image-output">
				<img  src="<%= data[0].img %>" alt="">
			</div>
			<% for (var i =  0; i < data.length; i++) { %>						
				<p class="content-output"><%= data[i].content %></p>
				<div class="line"></div>			
			<% }; %>
		</div>		
	</script>
	<div class="button-refer-position">
		<input class="button-refer" type="button" value="И самое главное! ;-)">
	</div>	
</body>
</html>
