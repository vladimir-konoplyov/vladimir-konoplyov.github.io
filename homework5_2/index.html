<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Homework 5_2</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<table>		
		<tr>
			<td colspan="2" class="border-bottom-right"></td>
			<td colspan="3" class="border-bottom-right-left"></td>
			<td colspan="2" class="border-bottom-left yellow"></td>			
		</tr>
		<tr>
			<td rowspan="2" class="border-top-bottom-right"></td>
			<td colspan="4" class="red"></td>
			<td colspan="2" rowspan="2" class="border-bottom-left yellow"></td>
		</tr>
		<tr>
			<td class="red" colspan="4"></td>
		</tr>
		<tr>
			<td rowspan="3" class="border-top-bottom-right"></td>
			<td calspan="4" class="red" colspan="4"></td>
			<td rowspan="2" class="border-top-bottom-right-left"></td>
			<td rowspan="2" class="border-top-bottom-left"></td>			
		</tr>
		<tr>
			<td class="red" colspan="4"></td>
		</tr>
		<tr>
			<td class="border-top-bottom-right-left black"></td>
			<td class="border-top-bottom-right-left black"></td>
			<td colspan="2" class="border-top-bottom-right-left"></td>
			<td colspan="2" class="border-top-bottom-left"></td>
		</tr>
		<tr>
			<td rowspan="3" class="border-top-right yellow"></td>
			<td class="border-top-bottom-right-left black"></td>
			<td class="border-top-bottom-right-left black"></td>
			<td colspan="2" class="border-top-bottom-right-left"></td>
			<td colspan="2" rowspan="2" class="border-top-bottom-left blue"></td>		
		</tr>
		<tr>
			<td colspan="2" rowspan="2"></td>
			<td colspan="2" class="border-top-bottom-right-left black"></td>
		</tr>
		<tr>
			<td colspan="4"></td>
		</tr>
	</table>
</body>
</html>
